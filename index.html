<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .converter-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container converter-container">
    <h2 class="text-center mb-4">Currency Converter</h2>
    <div class="form-group">
        <label for="fromCurrency">From Currency</label>
        <select id="fromCurrency" class="form-control">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="INR">INR</option>
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
    </div>
    <div class="form-group">
        <label for="toCurrency">To Currency</label>
        <select id="toCurrency" class="form-control">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="INR">INR</option>
        </select>
    </div>
    <div class="form-group">
        <label for="result">Result</label>
        <input type="text" id="result" class="form-control" disabled />
    </div>
    <button class="btn btn-primary btn-block" onclick="convertCurrency()">Convert</button>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Exchange rates (replace these with your own rates)
    const exchangeRates = {
        'USD': 1,
        'EUR': 90.86,
        'GBP': 104.37,
        'JPY': 148.49,
        'INR': 83.28 // Replace with the current exchange rate for INR
    };

    // Function to convert currency
    function convertCurrency() {
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
        const amount = document.getElementById('amount').value;

        const rate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
        const result = amount * rate;

        document.getElementById('result').value = result.toFixed(2);
    }
</script>

</body>
</html>
